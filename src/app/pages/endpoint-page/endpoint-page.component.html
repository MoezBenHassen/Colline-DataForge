<div class="endpoint-page p-4">
    <div class="mb-6">
        <h1 class="text-4xl font-bold text-color">{{ metadata.title }}</h1>
        <p class="text-lg text-color-secondary mt-2">{{ metadata.shortDescription }}</p>
    </div>

    <div class="grid grid-cols-12 gap-6">
        <!-- Main form -->
        <div class="col-span-12 lg:col-span-7">
            <div class="card px-8 py-6 shadow-xl rounded-2xl">
                <div class="font-semibold text-xl mb-6 tracking-wide">Execution</div>
                <form (ngSubmit)="onSubmit()" #dynamicForm="ngForm" class="space-y-6">

                    <div class="formgrid grid gap-4">
                        <!-- Loop for standard params -->
                        <div *ngFor="let param of inputParams" class="col-span-12 md:col-span-6">
                            <ng-container [ngSwitch]="param.type">
                                <!-- Select -->
                                <div *ngSwitchCase="'select'" class="p-float-label w-full mb-4">
                                    <label [for]="param.name">{{ param.label }} <span *ngIf="param.required" class="text-red-500">*</span></label>
                                    <p-dropdown
                                        [options]="param.options"
                                        [(ngModel)]="form[param.name]"
                                        [name]="param.name"
                                        [id]="param.name"
                                        [placeholder]="'Select ' + param.label"
                                        [required]="!!param.required"
                                        [showClear]="true"
                                        styleClass="w-full">
                                    </p-dropdown>
                                </div>
                                <!-- Number input -->
                                <div *ngSwitchCase="'number'" class="p-float-label w-full mb-4">
                                    <label [for]="param.name">{{ param.label }} <span *ngIf="param.required" class="text-red-500">*</span></label>
                                    <p-inputNumber
                                        [showButtons]="true"
                                        [(ngModel)]="form[param.name]"
                                        [name]="param.name"
                                        [id]="param.name"
                                        [placeholder]="param.placeholder || param.label"
                                        [required]="!!param.required"
                                        class="w-full"
                                        buttonLayout="horizontal"
                                    >
                                        <ng-template #incrementbuttonicon>
                                            <span class="pi pi-plus"></span>
                                        </ng-template>
                                        <ng-template #decrementbuttonicon>
                                            <span class="pi pi-minus"></span>
                                        </ng-template>
                                    </p-inputNumber>
                                </div>
                                <!-- Text input -->
                                <div *ngSwitchCase="'text'" class="p-float-label w-full mb-4">
                                    <input
                                        pInputText
                                        type="text"
                                        class="w-full"
                                        [(ngModel)]="form[param.name]"
                                        [name]="param.name"
                                        [id]="param.name"
                                        [placeholder]="param.placeholder || param.label"
                                        [required]="!!param.required"/>
                                    <label [for]="param.name">{{ param.label }} <span *ngIf="param.required" class="text-red-500">*</span></label>
                                </div>
                            </ng-container>
                        </div>

                        <!-- OUTSIDE THE LOOP: Checkbox + File Upload, single row, space-between -->
                        <div class="col-span-12 flex items-center justify-between mb-4">
                            <!-- File Upload -->
                            <div class="flex items-center gap-2">
                                <ng-container *ngIf="getParam('file') as fileParam">
                                    <p-fileupload
                                        *ngIf="!form[fileParam.name]"
                                        mode="basic"
                                        [name]="fileParam.name"
                                        (onSelect)="onFileSelect($event, fileParam.name)"
                                        [customUpload]="true" [auto]="true" [multiple]="false"
                                        chooseLabel="Excel template file"
                                        accept=".xls,.xlsx"
                                        maxFileSize="5000000"
                                    >
                                    </p-fileupload>
                                    <p-chip
                                        *ngIf="form[fileParam.name]"
                                        [label]="form[fileParam.name].name"
                                        removable="true"
                                        icon="pi pi-file-excel"
                                        (onRemove)="onFileClear(fileParam.name)"
                                        styleClass="text-sm">
                                    </p-chip>
                                </ng-container>
                            </div>
                            <!-- Checkbox -->
                            <div class="flex items-center gap-2">
                                <ng-container *ngIf="getParam('clearWarnings') as checkboxParam">
                                    <p-checkbox
                                        inputId="{{checkboxParam.name}}"
                                        binary="true"
                                        [(ngModel)]="form[checkboxParam.name]"
                                        [name]="checkboxParam.name"
                                        [id]="checkboxParam.name">
                                    </p-checkbox>
                                    <label [for]="checkboxParam.name" class="font-medium">{{ checkboxParam.label }}</label>
                                </ng-container>
                            </div>

                        </div>
                    </div>


                    <div class="flex justify-end gap-3 mt-6">
                        <p-button
                            label="Reset"
                            icon="pi pi-refresh"
                            styleClass="p-button-outlined p-button-secondary"
                            (click)="onReset()">
                        </p-button>
                        <p-button
                            label="Run"
                            icon="pi pi-play"
                            type="submit"
                            [loading]="loading"
                            styleClass="p-button-rounded p-button-danger"
                            [disabled]="dynamicForm.invalid || loading">
                        </p-button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Sidebar (docs/FAQ) -->
        <div class="col-span-12 lg:col-span-5 flex flex-col gap-4">
            <div class="card mb-2">
                <div class="flex justify-between items-center">
                    <code *ngIf="layoutService.isDarkTheme()" id="darkCode" class="font-mono text-lg surface-ground p-2 border-round">{{ metadata.path }}</code>
                    <code *ngIf="!layoutService.isDarkTheme()" id="lightCode" class="font-mono text-lg surface-ground p-2 border-round">{{ metadata.path }}</code>

                    <p-button icon="pi pi-copy" styleClass="p-button-text"
                              pTooltip="Copy"
                              tooltipPosition="bottom"
                              (click)="navigator.clipboard.writeText(metadata.path)">
                    </p-button>
                </div>
            </div>
            <div class="card mb-2">
                <app-doc-section [metadata]="metadata"></app-doc-section>
            </div>
            <div *ngIf="metadata.faq" class="card">
                <app-faq-section [faq]="metadata.faq"></app-faq-section>
            </div>
        </div>
    </div>
</div>
