<div class="endpoint-page p-4">
    <div class="mb-6">
        <h1 class="text-4xl font-bold text-color">{{ metadata.title }}</h1>
        <p class="text-lg text-color-secondary mt-2">{{ metadata.shortDescription }}</p>
    </div>

    <div class="grid grid-cols-12 gap-6">
        <!-- Main form -->
        <div class="col-span-12 lg:col-span-7">
            <div class="card px-8 py-6 shadow-xl rounded-2xl">
                <div class="font-semibold text-xl mb-6 tracking-wide">Execution</div>
                <form (ngSubmit)="onSubmit()" #dynamicForm="ngForm" class="space-y-6">

                    <div class="formgrid grid gap-4">
                        <div *ngFor="let param of metadata.params" class="col-span-12 md:col-span-6">
                            <ng-container [ngSwitch]="param.type">

                                <!-- Select with float label -->
                                <div *ngSwitchCase="'select'" class="p-float-label w-full mb-4">
                                    <label [for]="param.name">{{ param.label }} <span *ngIf="param.required" class="text-red-500">*</span></label>
                                    <p-dropdown
                                        [options]="param.options"
                                        [(ngModel)]="form[param.name]"
                                        [name]="param.name"
                                        [id]="param.name"
                                        [placeholder]="'Select ' + param.label"
                                        [required]="!!param.required"
                                        [showClear]="true"
                                        styleClass="w-full">
                                    </p-dropdown>

                                </div>

                                <!-- Number input with float label -->
                                <div *ngSwitchCase="'number'" class="p-float-label w-full mb-4">
                                    <label [for]="param.name">{{ param.label }} <span *ngIf="param.required" class="text-red-500">*</span></label>
                                    <p-inputNumber
                                        [showButtons]="true"
                                        [(ngModel)]="form[param.name]"
                                        [name]="param.name"
                                        [id]="param.name"
                                        [placeholder]="param.placeholder || param.label"
                                        [required]="!!param.required"
                                        class="w-full">
                                        <ng-template #incrementbuttonicon>
                                            <span class="pi pi-plus"></span>
                                        </ng-template>
                                        <ng-template #decrementbuttonicon>
                                            <span class="pi pi-minus"></span>
                                        </ng-template>
                                    </p-inputNumber>

                                </div>

                                <!-- Text input with float label -->
                                <div *ngSwitchCase="'text'" class="p-float-label w-full mb-4">
                                    <input
                                        pInputText
                                        type="text"
                                        class="w-full"
                                        [(ngModel)]="form[param.name]"
                                        [name]="param.name"
                                        [id]="param.name"
                                        [placeholder]="param.placeholder || param.label"
                                        [required]="!!param.required"/>
                                    <label [for]="param.name">{{ param.label }} <span *ngIf="param.required" class="text-red-500">*</span></label>
                                </div>

                                <!-- Checkbox (label right) -->
                                <div *ngSwitchCase="'checkbox'" class="flex items-center gap-2 mb-4">
                                    <p-checkbox
                                        inputId="{{param.name}}"
                                        binary="true"
                                        [indeterminate]="true"
                                        [(ngModel)]="form[param.name]"
                                        [name]="param.name"
                                        [id]="param.name">
                                    </p-checkbox>
                                    <label [for]="param.name" class="font-medium">{{ param.label }}</label>
                                </div>

                                <!-- File upload -->
                                <div *ngSwitchCase="'file'" class="flex items-center gap-2 mb-4">
                                    <!--<label class="block font-bold" [for]="param.name">{{ param.label }} <span *ngIf="param.required" class="text-red-500">*</span></label>-->
                                    <div class="flex items-center gap-2">
                                        <p-fileUpload
                                            *ngIf="!form[param.name]"
                                            mode="basic"
                                            [name]="param.name"
                                            (onSelect)="onFileSelect($event, param.name)"
                                            [customUpload]="true" [auto]="true" [multiple]="false"
                                            chooseLabel="Excel template file"
                                            accept=".xls,.xlsx"
                                            maxFileSize="5000000"
                                            styleClass="p-button-danger">
                                        </p-fileUpload>
                                        <p-chip
                                            *ngIf="form[param.name]"
                                            [label]="form[param.name].name"
                                            removable="true"
                                            (onRemove)="onFileClear(param.name)"
                                            styleClass="text-sm">
                                        </p-chip>
                                    </div>
                                </div>

                            </ng-container>
                        </div>
                    </div>

                    <div class="flex justify-end gap-3 mt-6">
                        <p-button
                            label="Reset"
                            icon="pi pi-refresh"
                            styleClass="p-button-outlined p-button-secondary"
                            (click)="onReset()">
                        </p-button>
                        <p-button
                            label="Run"
                            icon="pi pi-play"
                            type="submit"
                            [loading]="loading"
                            styleClass="p-button-rounded p-button-danger"
                            [disabled]="dynamicForm.invalid || loading">
                        </p-button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Sidebar (docs/FAQ) -->
        <div class="col-span-12 lg:col-span-5 flex flex-col gap-4">
            <div class="card mb-2">
                <div class="flex justify-between items-center">
                    <code class="font-mono text-lg surface-ground p-2 border-round">{{ metadata.path }}</code>
                    <p-button icon="pi pi-copy" styleClass="p-button-text"
                              pTooltip="Copy Path" tooltipPosition="top"
                              (click)="navigator.clipboard.writeText(metadata.path)">
                    </p-button>
                </div>
            </div>
            <div class="card mb-2">
                <app-doc-section [metadata]="metadata"></app-doc-section>
            </div>
            <div *ngIf="metadata.faq" class="card">
                <app-faq-section [faq]="metadata.faq"></app-faq-section>
            </div>
        </div>
    </div>
</div>
