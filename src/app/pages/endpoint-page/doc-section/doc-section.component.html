    <div class="flex flex-col" *ngIf="metadata">
        <!-- Endpoint Path Display -->
        <div class="card mb-1">
            <div class="flex justify-between items-center">
                <a [href]="swaggerUrl"
                    target="_blank"
                   rel="noopener noreferrer"
                   class="flex-grow no-underline hover:underline text-color"
                   pTooltip=" ðŸ”— View in Swagger UI"
                   tooltipPosition="bottom"
                >
                    <code *ngIf="layoutService.isDarkTheme()" id="darkCode" class="font-mono text-lg surface-ground p-2 border-round">
                        {{ metadata.path }}
                    </code>
                    <code *ngIf="!layoutService.isDarkTheme()" id="lightCode" class="font-mono text-lg surface-ground p-2 border-round">{{ metadata.path }}</code>
                </a>
                <p-button icon="pi pi-copy" styleClass="p-button-text" pTooltip="Copy Path" [rounded]="true" tooltipPosition="bottom" (click)="navigator.clipboard.writeText(metadata.path)"> </p-button>
            </div>
        </div>

        <!-- Collapsible Documentation Section -->
        <p-panel [toggleable]="true" collapsed="false" [style]="{marginBottom: '1rem'}">
            <ng-template pTemplate="header">
                <h4 class="mt-3 mb-0 font-semibold">Documentation</h4>
            </ng-template>
            <section>
                <div class="markdown-content">
                    <markdown [data]="metadata.docs"></markdown>
                </div>
            </section>
        </p-panel>

        <!-- SQL Query Display Section -->
        <p-panel [toggleable]="true" collapsed="false" [style]="{marginBottom: '1rem'}">

            <ng-template pTemplate="header">
                <h4 class="font-semibold mb-0">SQL Query</h4>
            </ng-template>

            <ng-template pTemplate="icons">
            </ng-template>

            <div *ngIf="sqlQueryLoading" class="text-center text-color-secondary p-3">
            </div>

            <div *ngIf="!sqlQueryLoading && sqlQuery">

        <pre *ngIf="isString(sqlQuery)" class="sql-pre">
            <code [highlight]="sqlQuery" language="sql" class="m-0 p-0 sql-code"></code>
        </pre>

        <pre *ngIf="isArray(sqlQuery)" class="sql-pre">
            <ng-container *ngFor="let query of sqlQuery; let isLast = last">
                <code [highlight]="query" language="sql" class="sql-code block"></code>
                <hr *ngIf="!isLast" class="my-0 border-surface-200 dark:border-surface-700">
            </ng-container>
        </pre>
            </div>

            <div *ngIf="!sqlQueryLoading && !sqlQuery" class="text-center text-color-secondary p-3 opacity-50">
            </div>

        </p-panel>
        <!-- Frequently Asked Questions Section -->
        <div class="flex flex-col" *ngIf="metadata">
            <div *ngIf="metadata.faq" class="card">
                <h4 class="font-semibold mb-3">Frequently Asked Questions</h4>
                <app-faq-section [faq]="metadata.faq"></app-faq-section>
            </div>
        </div>
    </div>
